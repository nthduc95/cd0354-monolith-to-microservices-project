apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user-deployment
  labels:
    app: backend-user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-user-deployment
  template:
    metadata:
      labels:
        app: backend-user-deployment
    spec:
      containers:
      - name: backend-user-deployment
        image: nthduc95/udagram-api-user:udagram-api-user
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        envFrom:
          - secretRef:
              name: env-secret
          - configMapRef:
              name: env-configmap
        ports:
          - containerPort: 8080